<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors Shoot!</title>
</head>

<body>

    <!-- Scorebaord/Title Header-->
    <div class="container">
        <header>
            <h1 id="game-title">
                <span>Rock</span>
                <span>Paper</span>
                <span>Scissors</span>
                <span id="shoot">Shoot!</span>
            </h1>

            <h1 id="query-title"> Rock Paper Scissors Shoot!</h1>

            <div class="scoreboard">
                <span id="user">You:</span><span id="user-score">0</span>
                <span id="computer">Computer:</span><span id="computer-score">0</span>
            </div>
        </header>
    </div>

    <!-- RPS Icons -->
    <div class="game-container">
        <img src="assets/images/Rock.icon.png" alt="rock" id="rock">
        <img src="assets/images/Paper.icon.png" alt="paper" id="paper">
        <img src="assets/images/Scissors.icon.png" alt="scissors" id="scissors">
    </div>

    <!-- Buttons -->
    <button id="reset" class="reset-btn">Reset</button>
    <button id="rules" class="rules-btn">Rules</button>

    <script src="assets/js/script.js"></script>

</body>

</html>
